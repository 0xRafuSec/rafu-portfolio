<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Rafay Ali - Cyber Security Engineer</title>
    <meta name="description" content="Cybersecurity portfolio featuring interactive terminal and tools." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'], // Changed to Space Grotesk for the hacker feel
              body: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#050505', // Darker black
                dark: '#0a0a0a',
                gray: '#121212',
                green: '#00ff9d', // Slightly more neon
                blue: '#00e1ff',
                purple: '#bd00ff',
                text: '#e0e0e0',
                muted: '#858585',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            boxShadow: {
              'neon-green': '0 0 10px rgba(0, 255, 157, 0.5), 0 0 20px rgba(0, 255, 157, 0.3)',
              'neon-blue': '0 0 10px rgba(0, 225, 255, 0.5), 0 0 20px rgba(0, 225, 255, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      body {
        /* Default to dark mode colors, overridden by Tailwind classes */
        @apply bg-white text-gray-900 dark:bg-[#050505] dark:text-[#e0e0e0];
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-gray-100 dark:bg-[#121212];
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-cyber-green/50 dark:bg-[#00ff9d];
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-cyber-blue dark:bg-[#00e1ff];
      }
    </style>
